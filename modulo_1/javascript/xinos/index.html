<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jocs dels xinos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/icono.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="scoreboard" id="jugador"></div>
        <h1>Juego de los Xinos</h1>
        <div class="scoreboard" id="maquina"></div>
        <p id="instrucciones">
            Es un juego de azar que consiste en intentar adivinar el n√∫mero total de monedas que varios jugadores (al
            menos dos) guardan en su mano cerrada. Se utilizan tres monedas por jugador y se pueden sacar 0, 1, 2 o
            3 monedas. Gana quien acierta el total de monedas.
        </p>
        <div class="centrar">
            <button  onclick="inicioJuego()" class="button" id="partida">Iniciar el Juego</button>
        </div>
        
        <div id="tablero">
            <p id="elegir"></p>
            <div class="imagenes">
                <img src="img/cap.jpg" alt="ninguna" class="monedas" onclick="jugar(0);">
                <img src="img/una.jpg" alt="una" class="monedas" onclick="jugar(1);">
                <img src="img/dues.jpg" alt="dos" class="monedas" onclick="jugar(2);">
                <img src="img/tres.jpg" alt="tres" class="monedas" onclick="jugar(3);">
            </div>
        </div>
        <div id="final"></div>
        <div id="ganador"></div>
    </div>
    

    <script src="js/xinos_mejoras.js"></script>
</body>

</html>
