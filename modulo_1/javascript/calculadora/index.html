<!DOCTYPE html lang="es-ES">
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora</title>
        <meta name="author" content="Jelisa Iglesias">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initialscale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="imagenes/icono.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="jss/calculator.js"></script>
    </head>
    <body>
        <div class="cuerpo_calculadora">
            <div class="screen " id="results"> </div>
            <div class="screen" id="results"> </div>
            <div class="calc_button one_of_four line_begining"  onclick="add('1')"> 1  </div>
            <div class="calc_button one_of_four" onclick="add('2')">  2 </div>
            <div class="calc_button one_of_four" onclick="add('3')">  3 </div>
            <div onclick="add('+')" class="calc_button one_of_four">  + </div>
            <div class="calc_button one_of_four line_begining" onclick="add('4')"> 4 </div>
            <div class="calc_button one_of_four" onclick="add('5')"> 5 </div>
            <div class="calc_button one_of_four" onclick="add('6')"> 6 </div>
            <div class="calc_button one_of_four" onclick="add('-')"> - </div>
            <div class="calc_button one_of_four line_begining" onclick="add('7')"> 7 </div>
            <div class="calc_button one_of_four" onclick="add('8')"> 8  </div>
            <div class="calc_button one_of_four" onclick="add('9')"> 9  </div>
            <div class="calc_button one_of_four" onclick="add('*')"> * </div>
            <div class="calc_button three_of_four line_begining" onclick="add('0')"> 0  </div>
            <div class="calc_button one_of_four" onclick="add('/')"> / </div>
            <div class="calc_button two_of_four line_begining" onclick="resetResults()">  AC  </div>
            <div class="calc_button one_of_four" onclick="add('.')"> . </div>
            <div class="calc_button one_of_four" onclick="computeResults()"> = </div>
        </div> 
    </body>
</html>
