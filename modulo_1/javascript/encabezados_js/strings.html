<!DOCTYPE html lang="es-ES">
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>título de la página</title>
        <meta name="author" content="Jelisa Iglesias">
        <link rel="shortcut icon" href="imagenes/icono.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <script src="jss/"></script> -->
        <!-- <script> window.alert('bu!')</script> -->
        <script>
            var laborables = ["lunes","martes","miercoles", "jueves", "viernes"]
            var trimestre = ["enero","febrero","marzo"]
        </script>
    </head>
    <!-- <body onload="window.alert('bu!')"> -->
    <body>
        <h1>Array</h1>
        <h2>Primer trimestre:</h2>
        <p id="lista"></p>
        <p id="dias">Longitud de laborables: </p>
        <p id="meses">Longitud de meses: </p>
        <script>
            var cadena ="Hola planeta"
            document.write("longitud de la cadena: "+cadena.length + "<br>")
            document.write("substring cadena: "+cadena.substring(3,6) + "<br>")
            document.write("substr cadena: "+cadena.substr(3) + "<br>")
            document.write("subcadena: "+cadena.sub() + "<br>")
            document.write("charat cadena: "+cadena.charAt(6) + "<br>")
            document.getElementById('dias').innerHTML += laborables.length
            document.getElementById('meses').innerHTML += trimestre.length
            document.getElementById('lista').innerHTML = laborables
            var cadena2 = " Ama a la ordenador!"
            document.write(cadena.concat(cadena2) + "<br>")
            document.write("indexOf:  "+ cadena.indexOf("la") + "<br>")
            document.write("indexOf:  "+ cadena.indexOf("la",6) + "<br>")
            document.write( cadena + "<br>")
            document.write("replace:  "+ cadena.replace("a", '4') + "<br>")
            document.write("split:  "+ cadena.split("a") + "<br>")
            document.write("split:  "+ cadena.split("a",2) + "<br>")
            document.write("tolowercase:  "+ cadena.toLowerCase() + "<br>")
            document.write("touppercase:  "+ cadena.toUpperCase() + "<br>")
            // document.write("touppercase:  "+ cadena.toLocaleUpperCase() + "<br>")
            
        </script>
    </body>
</html>
