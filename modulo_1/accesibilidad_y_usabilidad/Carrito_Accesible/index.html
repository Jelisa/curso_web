<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito de la compra</title>
  
    <link rel="stylesheet" href="css/estils.css">
</head>

<body>
    <div class="container">

        <h1 id="main-title">Carrito de la compra</h1>
        <img src="img/compra.jpg" id="main-image" alt="fotografia de frutas en un supermercado"/>

        <div id="presentacio">
            <h2>Compra la <u>mejor fruta</u> en nuestro supermercado <em>online!</em></h2>

            <p id="instrucciones">Escoge la fruta que quieres haciendo clic sobre su imagen</p>
        </div>

        <ul class="fruites">
            <li>
                <figure>
                    <img class="imatges" src="img/aranja.png" alt="Aranja">                
                    <figcaption>Pomelo : 2,50€/kg</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/kiwi.png" alt="Kiwi">
                    <figcaption>Kiwi : 4,20€/kg</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/llimones.png" alt="Llimones">
                    <figcaption>Limón : 1,20€/kg</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/pinya.png" alt="Pinya">
                    <figcaption>Piña : 2,8€/ud</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/sindria.png" alt="Sindria">
                    <figcaption>Sandía: 1,20€/kg</figcaption>
                </figure>
            </li>
        </ul>
        <ul class="fruites">
            <li>
                <figure>
                    <img class="imatges" src="img/poma_vermella.jpg" alt="Poma">                
                    <figcaption>Manzana : 1.80€/kg</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/cireres.jpg" alt="Cireres">
                    <figcaption>Cerezas : 6,40€/kg</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/pressec.jpg" >
                    <figcaption>Melocotón : 3,40€/kg</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/poma_verda.jpg" alt="Poma">
                    <figcaption>Manzana : 2,20€/ud</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img class="imatges" src="img/melo.jpg" alt="Melo">
                    <figcaption>Melón: 1,90€/kg</figcaption>
                </figure>
            </li>
        </ul>

        <div>
            <h4>Total carrito:</h4>
            <p id="carrito"></p>

        </div>

        <!--
            Añade un formulario para pedir una valoración.
            Necesitamos dos campos: 
                1) Nombre (input)
                2) Valoración (con radiobutton)
                3) botón de envío con fondo color 
        -->
    </div>

    <script src="js/carrito.js"></script>
</body>





</html>
