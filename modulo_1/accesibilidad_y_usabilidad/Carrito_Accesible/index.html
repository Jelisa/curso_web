<!DOCTYPE html>
<html lang="es" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito de la compra</title>
  
    <link rel="stylesheet" href="css/estils.css">
</head>

<body>
    <div class="container">

        <h1 id="main-title" tabindex="1">Carrito de la compra</h1>
        <img src="img/compra.jpg" id="main-image" alt="fotografia de frutas en un supermercado"/>

        <div id="presentacio">
            <h2 tabindex="1">Compra la <em class="underline">mejor fruta</em> en nuestro supermercado <em>online!</em></h2>

            <p id="instrucciones" tabindex="1">Escoge la fruta que quieres haciendo clic sobre su imagen</p>
        </div>

        <ul class="fruites">
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/aranja.png" alt="Los pomelos están a 2.5€ el Kg">                
                    <figcaption>Pomelo : 2,50€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/kiwi.png" alt="Los kiwis están a 4.2€ el Kg" >
                    <figcaption>Kiwi : 4,20€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/llimones.png" alt="Los kimones están a 1.2€ el Kg">
                    <figcaption>Limón : 1,20€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/pinya.png" alt="La piña está a 2.8€ la unidad">
                    <figcaption>Piña : 2,8€/ud</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/sindria.png" alt="La sandía está a 1.2€ el Kg">
                    <figcaption>Sandía: 1,20€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/poma_vermella.png" alt="Las manzana rojas están a 1.8€ el Kg">                
                    <figcaption>Manzana roja: 1,80€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/cireres.png" alt="Las cerezas están a 6.4€ el Kg">
                    <figcaption>Cerezas : 6,40€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/pressec.png" alt="Los melocotones están a 3.4€ el Kg">
                    <figcaption>Melocotón : 3,40€/kg</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/poma_verda.png" alt="La manzana verde están a 2.2€ el Kg">
                    <figcaption>Manzana verde: 2,20€/ud</figcaption>
                </figure>
            </li>
            <li class="col">
                <figure tabindex="1">
                    <img class="imatges" src="img/melo.png" alt="El melón está a 1.9€ el Kg">
                    <figcaption>Melón: 1,90€/kg</figcaption>
                </figure>
            </li>
        </ul>

        <div>
            <h3>Total carrito:</h3>
            <p id="carrito"></p>

        </div>

        <form action="">
            <fieldset>
                <legend>Danos tu opinión</legend>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </p>
                <p>Valora tu experiencia</p>
                <ul>
                    <li class="valoracion">
                        <label for="extraordinario">Muy buena</label>
                        <input type="radio" id="extraordinario" name="valoracion" value="excelente">
                    </li>
                    <li class="valoracion">
                        <label for="genial">Buena</label>
                        <input type="radio" id="genial" name="valoracion" value="buena">
                    </li>
                    <li class="valoracion">
                        <label for="normal">Regular</label>
                        <input type="radio" id="normal" name="valoracion" value="regular">
                    </li>
                    <li class="valoracion">
                        <label for="mal">Mala</label>
                        <input type="radio" id="mal" name="valoracion" value="mal">
                    </li>
                    <li class="valoracion" >
                        <label for="fatal">Muy mala</label>
                        <input type="radio" id="fatal" name="valoracion" value="fatal">
                    </li>
                </ul>
                <button type="submit" class="boton_enviar">Enviar Encuesta</button>
            </fieldset>
        </form>
    </div>
    <script src="js/carrito.js"></script>
    <footer>Jelisa Iglesias</footer>
</body>





</html>
