<!DOCTYPE html lang="es-ES">
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora</title>
        <meta name="author" content="Jelisa Iglesias">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initialscale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="imagenes/icono.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="cuerpo_calculadora">
            <div class="screen calculator_width"></div>
            <div class="button one_of_four line_begining">1</div>
            <div class="button one_of_four">2</div>
            <div class="button one_of_four">3</div>
            <div class="button one_of_four">+</div>
            <div class="button one_of_four line_begining">4</div>
            <div class="button one_of_four">5</div>
            <div class="button one_of_four">6</div>
            <div class="button one_of_four">-</div>
            <div class="button one_of_four line_begining">7</div>
            <div class="button one_of_four">8</div>
            <div class="button one_of_four">9</div>
            <div class="button one_of_four">*</div>
            <div class="button two_of_four line_begining">0</div>
            <div class="button one_of_four">.</div>
            <div class="button one_of_four">=</div>
        </div> 
    </body>
</html>
