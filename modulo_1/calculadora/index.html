<!DOCTYPE html lang="es-ES">
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora</title>
        <meta name="author" content="Jelisa Iglesias">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initialscale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="imagenes/icono.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="cuerpo_calculadora">
            <div class="screen "> 0 </div>
            <div class="calc_button one_of_four line_begining"> <button onclick=""> 1 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> 2 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> 3 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> + </button> </div>
            <div class="calc_button one_of_four line_begining"> <button onclick=""> 4 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> 5 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> 6 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> - </button> </div>
            <div class="calc_button one_of_four line_begining"> <button onclick=""> 7 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> 8 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> 9 </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> * </button> </div>
            <div class="calc_button three_of_four line_begining"> <button onclick=""> 0 </button> </div>
            <div class="calc_button one_of_four">/</div>
            <div class="calc_button two_of_four line_begining"> <button onclick=""> AC </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> . </button> </div>
            <div class="calc_button one_of_four"> <button onclick=""> = </button> </div>
        </div> 
    </body>
</html>
