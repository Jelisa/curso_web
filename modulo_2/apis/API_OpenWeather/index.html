<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center m-5">Check the Wheater in your city!</h1>
    </header>
    <main>
        <div  class="container text-center">
            <h2 class="text-center">Current Wheater</h2>
            <div class="row">
                <div id="currentWeather" class="card m-auto mt-2 text-center m-2 col-6">
                    <div class="card-body">
                        <div class="results">
                            <p id="cityAndCountry" class="card-title h5"> City / Country</p>
                            <p id="skyes" class="card-title h5">skyes</p>
                            <p id="temperature" class="card-title h5">Temp</p>
                            <ul class="list-group list-group-flush">
                                <li id="humidity" class="list-group-item">Humidity:</li>
                                <li id="wind" class="list-group-item">Wind:</li>
                            </ul>
                        </div>
                        <hr>
                        <form action="" method="post">
                            <input id="formCity" class="m-2 bg-dark bg-opacity-25" type="text" value="Barcelona">
                            <input id="formCountry" class="m-2 bg-dark bg-opacity-25" type="text" value="ES">
                            <button id="changeCity" class="text-white bg-dark m-2" type="submit">SAVE CHANGES</button>
                            <!-- <button id="forecast" class="text-white bg-dark m-2" type="submit">CHECK PREDICTION</button> -->
                        </form>
                    </div>
                </div>
            </div>
            <h2 class="text-center">Forecast</h2>
            <div class="row g-2 m-auto row-cols-5 g-2" id="forecast">
            </div>
            <template id="forecastCard">
                <div class="card text-center col forecastCard">
                    <div class="card-body">
                        <p id="dateTime"></p>
                        <img id="iconFC" src="" alt="">
                        <div class="row">
                            <p id="temperatureFC" class="card-text col-6"></p>
                            <p id="humidityFC" class="card-text col-6"></p>
                        </div>
                        <div class="row">
                            <p id="minTemp" class="col-6"></p>
                            <p id="maxTemp" class="col-6"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
    <footer class="mt-5 text-center"> Jelisa Iglesias</footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
