<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de tareas</h1>
        </header>
        <main>
            <section>
                <form action="" id="mi-formulario">
                    <label for="tarea">Tarea</label>
                    <br>
                    <input type="text" id="tarea" name="tarea">
                    <br><br>
                    <button type="button">OK !</button>
                </form>
            </section>
            <section>
                <article id="listaPendientes">
                    <h2>PENDIENTES</h2>
                </article>
                <article id="listaAhora">
                    <h2>AHORA</h2>
                </article>
                <article id="listaFinalizada">
                    <h2>FINALIZADAS</h2>
                </article>
            </section>
            <template id="task_template">
                <div class="tareas">
                    <p class="tarea_text"></p>
                    <p class="opciones">
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                </div>
            </template>
        </main>

    </div>


    <script src="js/app.js"></script>
</body>

</html>
